<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员登录</title>
    <script type="text/javascript">
        function refresh() {
            document.getElementById('captcha_img').src="/kaptcha?"+Math.random();
        }
    </script>
</head>
<body>
<form action="/login" method="post">
    用户名：<input type="text" placeholder="请输入用户名" name="username"/><br />
    密码：<input type="password" placeholder="请输入密码" name="password"/><br />
    验证码:  <input type="text" placeholder="请输入验证码" name="verifyCodeActual" />
    <div class="item-input">
        <img id="captcha_img" alt="点击更换" title="点击更换"
             onclick="refresh()" src="/kaptcha" />
    </div>
    <input type="submit" value="提交" />
</form>

</body>
</html>
